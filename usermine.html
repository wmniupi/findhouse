<!DOCTYPE html>
<html>

<head>

<body>
    <div class="box">
        <header>
            <img src="./img/index/logo.jpg" alt="">
            <div class="header_right">
                <img src="./img/index/my.jpg" alt="">
                <img src="./img/index/xiazai.jpg" alt="">
            </div>
        </header>
        <nav>
            <span id="index_">
                首页
            </span>
            >
            <span>
                我的
            </span>
        </nav>
        <aside>
            <p>
                <img src="./img/my/urse2.png" alt="">
            </p>
            <span>欢迎你，
                <i id="phonenub">
                    18686868686
                </i>
            </span>
        </aside>
        <article>
            <ul>
                <li>
                    <span>我关注的房源</span>
                    <span><img src="./img/my/right.png" alt=""></span>
                </li>
                <li>

</html>
<script>
    var attention = document.getElementById('attention');
    attention.addEventListener('click', function () {
        window.location = './attentionhouse.html'
    })
    var phonenub = document.getElementById('phonenub');
    phonenub.innerHTML = localStorage.getItem('phone_value')
    var quit = document.getElementById('quit');
    quit.addEventListener('click', function () {
        localStorage.removeItem('phone_value')
        window.location = './user.html'
    })
    var index_ = document.getElementById('index_');
    index_.addEventListener('click', function () {
        window.location = './index.html'
    })
</script>
